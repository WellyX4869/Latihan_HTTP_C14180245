<ion-header>
  <ion-toolbar>
    <ion-title>EDITOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dPOST of dataPOST">
      <ion-avatar slot="start">
        <img [src]="dPOST.avatar">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>
              <h2>{{dPOST.first_name}} {{dPOST.last_name}}</h2>
              <p>{{dPOST.email}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-button>hehe</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
     
    </ion-item>
  </ion-list>
</ion-content>
